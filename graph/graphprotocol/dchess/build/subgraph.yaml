specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DChess
    network: base-sepolia
    source:
      address: "0x491AAe62C2995768bB9a7cAaD3F3B3A768DA3AF4"
      abi: DChess
      startBlock: 5221006
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - OwnershipTransferred
        - PuzzleAdded
        - PuzzleAttempted
        - PuzzleRatingChanged
        - PuzzleSolved
        - TokenMinted
        - TransferBatch
        - TransferSingle
        - URI
        - UserRatingChanged
        - Withdraw
      abis:
        - name: DChess
          file: DChess/abis/DChess.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PuzzleAdded(uint256,string,bytes32,uint256,address)
          handler: handlePuzzleAdded
        - event: PuzzleAttempted(uint256,address,bytes)
          handler: handlePuzzleAttempted
        - event: PuzzleRatingChanged(uint256,uint256)
          handler: handlePuzzleRatingChanged
        - event: PuzzleSolved(uint256,address)
          handler: handlePuzzleSolved
        - event: TokenMinted(uint256,address)
          handler: handleTokenMinted
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: UserRatingChanged(address,uint256)
          handler: handleUserRatingChanged
        - event: Withdraw(address,uint256)
          handler: handleWithdraw
      file: DChess/DChess.wasm
