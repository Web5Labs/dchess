type Query {
  user(id: String!, timestamp: Int): User
  users(skip: Int = 0, first: Int = 100, orderBy: String = "id", orderDirection: String = "asc", where: UserFilter, timestamp: Int): [User!]!
  puzzle(id: Int!, timestamp: Int): Puzzle
  puzzles(skip: Int = 0, first: Int = 100, orderBy: String = "id", orderDirection: String = "asc", where: PuzzleFilter, timestamp: Int): [Puzzle!]!
  userPuzzle(id: String!, timestamp: Int): UserPuzzle
  userPuzzles(skip: Int = 0, first: Int = 100, orderBy: String = "id", orderDirection: String = "asc", where: UserPuzzleFilter, timestamp: Int): [UserPuzzle!]!
  nFT(id: BigInt!, timestamp: Int): NFT
  nFTs(skip: Int = 0, first: Int = 100, orderBy: String = "id", orderDirection: String = "asc", where: NFTFilter, timestamp: Int): [NFT!]!
}

type User {
  id: String!
  rating: BigInt!
  totalSolved: BigInt!
  totalAttempted: BigInt!
  totalCreated: BigInt!
  userPuzzles(skip: Int = 0, first: Int = 100, orderBy: String = "id", orderDirection: String = "asc", timestamp: Int): [UserPuzzle!]!
  nftsOwned(skip: Int = 0, first: Int = 100, orderBy: String = "id", orderDirection: String = "asc", timestamp: Int): [NFT!]!
}

scalar BigInt

type UserPuzzle {
  id: String!
  userId: String!
  puzzleId: Int!
  person: User!
  puzzle: Puzzle!
  metadata: String!
}

type Puzzle {
  id: Int!
  fen: String!
  board: BigInt!
  boardMetaData: BigInt!
  rating: BigInt!
  totalAttempts: BigInt!
  totalSolves: BigInt!
  creator: String!
  uesrPuzzles(skip: Int = 0, first: Int = 100, orderBy: String = "id", orderDirection: String = "asc", timestamp: Int): [UserPuzzle!]!
}

type NFT {
  id: BigInt!
  puzzleId: Int!
  uri: String!
  userId: String!
  user: User!
}

